<!doctype html>
<head>
  <style>
    :root {
      font-family: Helvetica, Arial, sans-serif;
      font-size: 1em;
    }

    .message {
      margin: 1em 0;
      padding: 0.8em 1.3em;
      color: navyblue;
      background-color: lightblue;
      border: 1px solid currentColor;
      border-radius: 0.5em;
    }

    .message--danger {
      color: darkred;
      background-color: pink;
    }

  </style>
</head>
<body>
  <div class="message">
    Blue message is good
  </div>
  <div class="message message--danger">
    Red message means danger
  </div>
</body>
